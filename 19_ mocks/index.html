<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-mocks/1.8.0/angular-mocks.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-controller="mainCtrl">
        <input type="text" ng-model="book.name">
        <input type="button" ng-click="addBook(book)" value="Add new book please">
        <ul>
            <li ng-repeat="book in books">{{ book.name }}</li>
        </ul>
    </div>
</body>
</html>
